<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papfMk/3WmYbX2Z6ZzE0HIqE8Y3a6HZYKkP+h30MdaJ2lXj/q27HTAx5cU9pN3QXQ7kLdZsgy49VhTzJb1gEjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta charset="UTF-8">
  <title>LevantFlow Chat</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ---------- GLOBAL RESET & BASIC STYLES ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e2edf7, #f6f7f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    
    /* ---------- CHAT CONTAINER ---------- */
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* ---------- HEADER ---------- */
    .chat-header {
      background: #007d8b;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* ---------- MESSAGES AREA ---------- */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fdfdfd;
    }
    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease forwards;
    }
    .message.user {
      background-color: #007d8b;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .message.ai {
      background-color: #f1f1f1;
      margin-right: auto;
      border-bottom-left-radius: 0;
      color: #333;
    }

    /* (Optional) subtle fade-in for new messages */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ---------- INPUT AREA ---------- */
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    .input-area input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-area input:focus {
      border-color: #007d8b;
    }
    .input-area button {
      background: #007d8b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #005f66;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      LevantFlow
    </div>

    <!-- Messages Area -->
    <div class="chat-messages" id="chat-messages">
      <!-- Dynamically added messages go here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something in Syrian Arabic...">
      <button id="emoji-button" aria-label="Add Emoji">
        <i class="fas fa-smile"></i>
      </button>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    // Grabbing DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Send message function
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Display user's message
      displayMessage(text, 'user');
      userInput.value = '';

      try {
        // Call your Flask backend endpoint
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();

        if (data.error) {
          displayMessage('Error: ' + data.error, 'ai');
        } else {
          displayMessage(data.reply, 'ai');
        }
      } catch (err) {
        console.error(err);
        displayMessage('Oops, something went wrong.', 'ai');
      }
    }

    // Utility: Display a chat bubble
    function displayMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = message;
      chatMessages.appendChild(msgDiv);
      
      // Auto-scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
 <!-- Add the External main.js Script Here -->
 <script src="js/main.js"></script>

</body>
</html>
